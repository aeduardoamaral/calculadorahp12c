  <style>
    body {
      background-color: #ffffff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
    }

    /* Efeito de Metal Escovado */
    .brushed-metal {
      background: #222;
      background-image: 
        linear-gradient(rgba(255,255,255,.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.05) 1px, transparent 1px),
        linear-gradient(rgba(255,255,255,.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.02) 1px, transparent 1px);
      background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
      position: relative;
    }
    
    .brushed-metal::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.03) 50%, transparent 100%);
      pointer-events: none;
    }

    /* Tecla 3D Realista */
    .key-3d {
      background: linear-gradient(135deg, #444 0%, #222 100%);
      border: 1px solid #111;
      border-radius: 3px;
      box-shadow: 
        0 4px 0 #000,
        0 5px 10px rgba(0,0,0,0.5),
        inset 0 1px 1px rgba(255,255,255,0.2);
      transition: all 0.05s ease;
      cursor: pointer;
    }

    .key-3d:active {
      transform: translateY(3px);
      box-shadow: 
        0 1px 0 #000,
        0 2px 5px rgba(0,0,0,0.5);
    }

    .key-gold { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); box-shadow: 0 4px 0 #92400e; }
    .key-blue { background: linear-gradient(135deg, #38bdf8 0%, #0284c7 100%); box-shadow: 0 4px 0 #075985; }
    
    /* Visor LCD Realista */
    .lcd-display {
      background-color: #8da383;
      border: 4px solid #1a1a1a;
      box-shadow: 
        inset 0 10px 20px rgba(0,0,0,0.3),
        0 1px 1px rgba(255,255,255,0.2);
      position: relative;
      overflow: hidden;
    }
    
    .lcd-display::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; height: 40%;
      background: linear-gradient(to bottom, rgba(255,255,255,0.1) 0%, transparent 100%);
      pointer-events: none;
    }

    .label-f { color: #c5a059; font-size: 11px; font-weight: 800; font-style: italic; }
    .label-g { color: #38bdf8; font-size: 11px; font-weight: 800; font-style: italic; }

    /* Responsividade via Escala */
    .calc-container {
      transform-origin: center center;
    }
    @media (max-width: 950px) { .calc-container { transform: scale(0.85); } }
    @media (max-width: 800px) { .calc-container { transform: scale(0.7); } }
    @media (max-width: 650px) { .calc-container { transform: scale(0.5); } }
    @media (max-width: 450px) { .calc-container { transform: scale(0.4); } }
  </style>
