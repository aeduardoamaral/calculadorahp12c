
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>HP 12C - Réplica Original</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    #root { width: 100%; }

    /* Textura de Metal Escovado Realista */
    .brushed-metal {
      background: #1a1a1a;
      background-image: 
        repeating-linear-gradient(90deg, rgba(255,255,255,0.01) 0px, rgba(255,255,255,0.01) 1px, transparent 1px, transparent 2px),
        linear-gradient(to bottom, #222 0%, #111 100%);
      position: relative;
      box-shadow: 
        0 40px 80px -15px rgba(0,0,0,0.7),
        inset 0 1px 1px rgba(255,255,255,0.1);
      border: 1px solid #000;
    }
    
    .brushed-metal::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.05), transparent 70%);
      pointer-events: none;
      border-radius: inherit;
    }

    /* Tecla 3D com Chanfro Realista */
    .key-3d {
      background: linear-gradient(145deg, #3a3a3a, #1a1a1a);
      border: 1px solid #000;
      border-radius: 4px;
      box-shadow: 
        0 4px 0 #000,
        0 8px 15px rgba(0,0,0,0.4),
        inset 0 1px 0 rgba(255,255,255,0.15);
      transition: all 0.05s ease;
      cursor: pointer;
    }

    .key-3d:active {
      transform: translateY(3px);
      box-shadow: 0 1px 0 #000, 0 2px 5px rgba(0,0,0,0.4);
    }

    .key-gold { background: linear-gradient(145deg, #d4af37, #996515); box-shadow: 0 4px 0 #6d4c0c; }
    .key-blue { background: linear-gradient(145deg, #38bdf8, #0284c7); box-shadow: 0 4px 0 #075985; }
    
    /* Visor LCD */
    .lcd-display {
      background-color: #8da383;
      border: 5px solid #000;
      box-shadow: 
        inset 0 15px 30px rgba(0,0,0,0.4),
        0 2px 0 rgba(255,255,255,0.1);
      position: relative;
    }

    /* LED Ativo */
    .led-active {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #22c55e;
      box-shadow: 0 0 10px #22c55e, 0 0 20px #22c55e;
      border: 1px solid rgba(255,255,255,0.4);
      animation: pulse-led 1.5s infinite;
    }

    @keyframes pulse-led {
      0% { opacity: 0.7; transform: scale(0.95); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0.7; transform: scale(0.95); }
    }

    /* Mensagem de Rotação */
    .rotation-alert {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
      z-index: 9999;
      color: white;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    @media (max-width: 800px) and (orientation: portrait) {
      .rotation-alert { display: flex; }
    }

    /* Container de Escala Inteligente */
    .calc-wrapper {
      transform-origin: center center;
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @media (max-width: 1024px) { .calc-wrapper { transform: scale(0.9); } }
    @media (max-width: 900px) { .calc-wrapper { transform: scale(0.75); } }
    @media (max-height: 500px) { .calc-wrapper { transform: scale(0.55); } }
  </style>
  <script type="importmap">
{

    "react": "https://esm.sh/react@19.0.0",

    "@google/genai": "https://esm.sh/@google/genai@1.34.0",

</head>
<body>
  <div class="rotation-alert">
    <div class="animate-pulse bg-gray-800 p-8 rounded-3xl border border-gray-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-20 h-20 mb-6 text-yellow-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">

      </svg>

      <p class="text-gray-400 mt-4 font-medium">Para usar a réplica original da HP 12C,<br>deite seu celular.</p>
    </div>
  </div>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
