
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>HP 12C - Réplica Profissional</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    #root { width: 100%; }

    /* Efeito de Metal Escovado Realista */
    .brushed-metal {
      background: #222;
      background-image: 
        linear-gradient(rgba(255,255,255,.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.05) 1px, transparent 1px),
        linear-gradient(rgba(255,255,255,.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.02) 1px, transparent 1px);
      background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
      position: relative;
      box-shadow: 0 30px 60px -12px rgba(0,0,0,0.5), 0 18px 36px -18px rgba(0,0,0,0.5);
    }
    
    .brushed-metal::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.03) 50%, transparent 100%);
      pointer-events: none;
      border-radius: inherit;
    }

    /* Tecla 3D */
    .key-3d {
      background: linear-gradient(135deg, #444 0%, #222 100%);
      border: 1px solid #111;
      border-radius: 4px;
      box-shadow: 
        0 4px 0 #000,
        0 5px 10px rgba(0,0,0,0.5),
        inset 0 1px 1px rgba(255,255,255,0.2);
      transition: all 0.05s ease;
      cursor: pointer;
    }

    .key-3d:active {
      transform: translateY(3px);
      box-shadow: 0 1px 0 #000, 0 2px 5px rgba(0,0,0,0.5);
    }

    .key-gold { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); box-shadow: 0 4px 0 #92400e; }
    .key-blue { background: linear-gradient(135deg, #38bdf8 0%, #0284c7 100%); box-shadow: 0 4px 0 #075985; }
    
    /* Visor LCD */
    .lcd-display {
      background-color: #8da383;
      border: 4px solid #1a1a1a;
      box-shadow: inset 0 10px 20px rgba(0,0,0,0.3);
      position: relative;
    }

    /* LED Ativo */
    .led-active {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #00ff00;
      box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
      animation: pulse-led 2s infinite;
    }

    @keyframes pulse-led {
      0% { opacity: 0.6; box-shadow: 0 0 5px #00ff00; }
      50% { opacity: 1; box-shadow: 0 0 12px #00ff00; }
      100% { opacity: 0.6; box-shadow: 0 0 5px #00ff00; }
    }

    /* Mensagem de Rotação */
    .rotation-alert {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #111;
      z-index: 9999;
      color: white;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 768px) and (orientation: portrait) {
      .rotation-alert { display: flex; }
    }

    /* Container de Escala para Mobile Paisagem */
    .calc-wrapper {
      transform-origin: center center;
      transition: transform 0.3s ease;
    }

    @media (max-width: 1024px) {
      .calc-wrapper { transform: scale(0.85); }
    }
    @media (max-height: 500px) {
      .calc-wrapper { transform: scale(0.6); }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div class="rotation-alert">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mb-4 animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
    </svg>
    <h2 class="text-xl font-bold">Gire o aparelho</h2>
    <p class="opacity-70 mt-2">Para uma melhor experiência na HP 12C, use o modo paisagem (deitado).</p>
  </div>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
