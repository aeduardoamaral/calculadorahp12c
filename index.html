
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>HP 12C Replica - Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --hp-gold: #facc15;
      --hp-blue: #38bdf8;
      --hp-bg: #1a1a1a;
    }
    body {
      background-color: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Inter', sans-serif;
    }
    #root {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .hp-body {
      background: linear-gradient(135deg, #2a2a2a 0%, #111111 100%);
      box-shadow: 0 40px 80px -15px rgba(0, 0, 0, 0.8), inset 0 1px 1px rgba(255,255,255,0.1);
      border: 2px solid #333;
      transform-origin: center center;
    }
    /* Escalonamento automático para Mobile */
    @media (max-width: 768px) {
      .hp-body {
        transform: scale(0.48); /* Ajusta para caber em telas de celular */
        margin: -150px 0; /* Compensa o espaço da escala */
      }
    }
    @media (max-width: 480px) {
      .hp-body {
        transform: scale(0.42);
      }
    }
    @media (min-width: 1024px) {
      .hp-body {
        transform: scale(1);
      }
    }

    .lcd-container {
      background-color: #94a88b;
      box-shadow: inset 0 4px 10px rgba(0,0,0,0.6);
      border: 4px solid #000;
      height: 100px;
    }
    .lcd-text {
      font-family: 'JetBrains Mono', monospace;
      color: #1a231a;
      text-shadow: 1px 1px 0px rgba(255,255,255,0.1);
    }
    .hp-btn {
      position: relative;
      background: #333;
      border-radius: 4px;
      box-shadow: 0 4px 0 #000;
      transition: all 0.05s;
      width: 100%;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hp-btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #000;
    }
    .hp-btn-gold { background: var(--hp-gold); box-shadow: 0 4px 0 #a16207; color: black; }
    .hp-btn-blue { background: var(--hp-blue); box-shadow: 0 4px 0 #0369a1; color: white; }
    
    .label-f { color: var(--hp-gold); font-size: 11px; font-weight: 800; position: absolute; top: -18px; left: 0; width: 100%; text-align: center; text-transform: uppercase; }
    .label-g { color: var(--hp-blue); font-size: 11px; font-weight: 800; position: absolute; bottom: -16px; left: 0; width: 100%; text-align: center; text-transform: uppercase; }
    .label-main { color: white; font-size: 16px; font-weight: bold; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div style="color: white; font-family: sans-serif;">Carregando Calculadora...</div>
  </div>
</body>
</html>
